<!DOCTYPE html>
<html>
<head>
    <title>Logger Page</title>
</head>
<body>
    <form action="/logger" method="post">
        <input type="text" name="message" placeholder="Enter your message">
        <input id='trackbutton' type="submit" value="Submit">
    </form>
    {% if message %}
        <div>
            <h3>Message:</h3>
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <!-- Ajout du nouveau bouton -->
    <form action="/google_request" method="get">
        <input type="submit" value="Google Request">
    </form>
